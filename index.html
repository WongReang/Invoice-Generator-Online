<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator Online - Gratis PDF</title>

  <!-- SEO Meta -->
  <meta name="description" content="Buat invoice online gratis. Cepat, mudah, bisa download PDF. Cocok untuk freelancer, UMKM, dan bisnis kecil.">
  <meta name="keywords" content="invoice generator, buat invoice online, invoice PDF, nota online, kwitansi digital, invoice gratis, invoice UMKM">
  <meta name="author" content="wongreang">
  <meta name="robots" content="index, follow">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Iklan Atas -->
  <div class="mb-4">
    <script type="text/javascript">
      atOptions = {
        'key' : '0befeccefce005e8378e259f13b06ff7',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/0befeccefce005e8378e259f13b06ff7/invoke.js"></script>
  </div>

  <h1 class="text-3xl font-bold mb-6 text-blue-600">Invoice Generator Online</h1>

  <form id="invoiceForm" class="bg-white p-6 rounded-2xl shadow-md w-full max-w-xl space-y-4">
    <input type="text" id="company" placeholder="Nama Perusahaan / Freelance" class="w-full border p-2 rounded">
    <input type="text" id="client" placeholder="Nama Klien" class="w-full border p-2 rounded">
    <input type="text" id="service" placeholder="Deskripsi Layanan / Produk" class="w-full border p-2 rounded">
    <input type="number" id="amount" placeholder="Jumlah (Rp)" class="w-full border p-2 rounded">
    <button type="button" onclick="generatePDF()" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">Download PDF</button>
  </form>

  <!-- Iklan Samping -->
  <div class="fixed right-2 top-20">
    <script type="text/javascript">
      atOptions = {
        'key' : 'd53c0a10bb4175ac9b253158374772e4',
        'format' : 'iframe',
        'height' : 600,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/d53c0a10bb4175ac9b253158374772e4/invoke.js"></script>
  </div>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      let company = document.getElementById("company").value || "Perusahaan / Freelancer";
      let client = document.getElementById("client").value || "Klien";
      let service = document.getElementById("service").value || "Layanan / Produk";
      let amount = document.getElementById("amount").value || "0";

      doc.setFontSize(18);
      doc.text("Invoice", 105, 20, { align: "center" });

      doc.setFontSize(12);
      doc.text(`Dari   : ${company}`, 20, 40);
      doc.text(`Untuk  : ${client}`, 20, 50);
      doc.text(`Layanan: ${service}`, 20, 70);
      doc.text(`Jumlah : Rp ${amount}`, 20, 80);

      doc.text("Terima kasih telah menggunakan layanan kami.", 20, 110);

      doc.save("invoice.pdf");
    }
  </script>

</body>
</html>
