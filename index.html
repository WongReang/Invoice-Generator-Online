<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
  <h1 class="text-3xl font-bold mb-4 text-center">Invoice Generator Mini</h1>
  <p class="mb-6 text-center text-gray-600">Buat invoice sederhana & unduh TXT/PDF secara gratis</p>

  <!-- ====== IKLAN ADSTERA (TOP) ====== -->
  <script type="text/javascript">
    atOptions = {
      'key' : '0befeccefce005e8378e259f13b06ff7',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/0befeccefce005e8378e259f13b06ff7/invoke.js"></script>

  <!-- Form Invoice -->
  <div class="bg-white shadow-md rounded-xl p-6 w-full max-w-lg">
    <form id="invoiceForm" class="space-y-4">
      <input type="text" id="client" placeholder="Nama Klien" class="w-full border rounded p-2" required>
      <input type="text" id="service" placeholder="Deskripsi Layanan" class="w-full border rounded p-2" required>
      <input type="number" id="amount" placeholder="Jumlah (Rp)" class="w-full border rounded p-2" required>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Generate Invoice</button>
    </form>
  </div>

  <!-- ====== IKLAN ADSTERA (SIDEBAR) ====== -->
  <div class="mt-6">
    <script type="text/javascript">
      atOptions = {
        'key' : 'd53c0a10bb4175ac9b253158374772e4',
        'format' : 'iframe',
        'height' : 600,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/d53c0a10bb4175ac9b253158374772e4/invoke.js"></script>
  </div>

  <!-- JS Buat Invoice -->
  <script>
    document.getElementById("invoiceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const client = document.getElementById("client").value;
      const service = document.getElementById("service").value;
      const amount = document.getElementById("amount").value;

      const content = `
        ======================
              INVOICE
        ======================
        Klien   : ${client}
        Layanan : ${service}
        Jumlah  : Rp${amount}
      `;

      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "invoice.txt";
      link.click();
    });
  </script>
</body>
</html>
